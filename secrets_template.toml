# Streamlit Secrets Configuration Template
# Copy this file to .streamlit/secrets.toml and fill in your API keys

[openai]
api_key = "your-openai-api-key-here"

[anthropic]
api_key = "your-anthropic-api-key-here"

[deepseek]
api_key = "your-deepseek-api-key-here"

[google]
api_key = "your-google-generativeai-api-key-here"
# For Google Search functionality (Optional)
search_api_key = "your-google-custom-search-api-key-here"
cse_id = "your-custom-search-engine-id-here"

# Alternative: SerpAPI for Google Search (Optional)
[serpapi]
api_key = "your-serpapi-key-here"

[neo4j]
uri = "your-neo4j-uri"
username = "your-neo4j-username"
password = "your-neo4j-password"